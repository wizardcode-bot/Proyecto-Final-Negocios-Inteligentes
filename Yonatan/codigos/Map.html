<script>

 selectedElement = null; // Variable para rastrear el elemento seleccionado

document.querySelectorAll(".allPaths").forEach(e => {
    e.setAttribute('class', `allPaths ${e.id}`);
    e.addEventListener("mouseover", function () {
        const classes = e.className.baseVal.replace(/ /g, '.');
        document.querySelectorAll(`.${classes}`).forEach(country => {
            if (country !== e) {
                country.style.fill = "#FFF8C9";
            }
        });
        document.getElementById("name").style.opacity = 1;
        document.getElementById("namep").innerText = e.id;
    });

    e.addEventListener("click", function () {
        const classes = e.className.baseVal.replace(/ /g, '.');
        if (selectedElement) {
            selectedElement.style.fill = "pink"; // Restablecer el color del elemento previamente seleccionado
        }
        selectedElement = e; // Actualizar el elemento seleccionado
        document.querySelectorAll(`.${classes}`).forEach(country => {
            if (country !== e) {
                country.style.fill = "pink";
            } else {
                e.style.fill = "blue"; // Mantener el elemento actual en azul
            }
        });
        getUser(e.id);
    });
});

</script>

<script>
 let selectedElement = null;
const allPaths = document.querySelectorAll(".allPaths");

// Función para restaurar el mapa original
function resetMap() {
    if (selectedElement) {
        selectedElement.style.fill = "blue";
        selectedElement = null;
    }
    allPaths.forEach(e => {
        e.style.display = "block"; // Mostrar todas las zonas
        e.style.transform = "translate(0, 0) scale(1)"; // Restaurar tamaño y posición
    });
}

// Agrega un evento al botón de restaurar mapa
document.getElementById("resetButton").addEventListener("click", resetMap);

allPaths.forEach(e => {
    e.setAttribute('class', `allPaths ${e.id}`);
    e.addEventListener("click", function () {
        resetMap(); // Restaurar el mapa antes de seleccionar una nueva zona
        const classes = e.className.baseVal.replace(/ /g, '.');
        e.style.fill = "blue";
        selectedElement = e;
        allPaths.forEach(country => {
            if (country !== e) {
                country.style.display = "none"; // Ocultar partes no seleccionadas
            }
        });
    });
});

</script>
