<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Predicción de Brillo Solar</h1>

    <form method="post" action="/">
        <label for="departamento">Departamento:</label>
        <input type="text" name="departamento" value="{{ departamento }}" required>

        <label for="municipio">Municipio:</label>
        <input type="text" name="municipio" value="{{ municipio }}" required>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ nombre }}" required>

        <button type="submit">Realizar Predicción</button>
    
    </form>
    <!-- Resto del contenido HTML y visualización de resultados -->

    <img src="data:image/png;base64,{{ img1 }}" alt="Predicción Gráfica">
    <img src="data:image/png;base64,{{ img2 }}" alt="Datos de Brillo Solar Registrados">
    <img src="data:image/png;base64,{{ img3 }}" alt="Predicción con 'k'">


    <header class="header">
        <div class="logo">ANÁLISIS DE DATOS</div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html"><span class="primero"><i class="icon icon-home"></i></span>INICIO</a></li>
                <li><a href="brillo_solar.html"><span class="segundo"><i class="icon icon-lab"></i></span>BRILLO SOLAR</a>
                    <ul>

                    </ul>
                </li>
                <li><a href="Map.html"><span class="tercero"><i class="icon icon-stats-dots"></i></span>PREDICCIÓN</a></li>
                <li><a href="#"><span class="cuarto"><i class="icon icon-stats-bars"></i></span>SOLUCIONES GENERALES</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="img_container">
            <img src="/img index/img1.jpg" alt="" class="main_img"> 
        </div>
        <div class="image-overlay">
            <div class="image-overlay-background"></div>
            <div class="image-overlay-content">
                <img id="enlarged-image" src="" alt="Ampliada">
                <span class="close-btn" onclick="closeImageOverlay()">&times;</span>
            </div>
        </div>
        <div class="thumbnail_container">
            <img class="thumbnail active" src="/img index/img1.jpg" alt="">
